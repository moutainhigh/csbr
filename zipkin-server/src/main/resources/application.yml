server:
  port: 9411
spring:
  application:
    name: zipkin-server
  boot:
    admin:
      client:
        url: http://127.0.0.1:7086
        instance:
          prefer-ip: true
#  rabbitmq:
#    host: 10.2.159.70
#    port: 5672
